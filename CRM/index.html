<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Task</title>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/e71689ca2b.js" crossorigin="anonymous"></script>

  <!-- bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

  <!-- styles.css -->
  <link rel="stylesheet" href="styles.css">
</head>




<body>
  <h1 class="heading">My Tasks</h1>
  <!-- search box -->
  <section id="search">

    <div class="row">
      <div class="col-lg-2">
        <button class="btn btn-primary btn-outlined" type="button" name="button" id="New-task">New Task</button>
      </div>
      <div class="col-lg-8">
        <div class="input-group">
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Search">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary dropdown-toggle" id="filter-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">In progress</a>
              <a class="dropdown-item" href="#">Completed</a>
              <a class="dropdown-item" href="#">Overdue</a>
            </div>
            <div class="input-group-append">
              <img src="" alt="">
              <button type="button" class="btn btn-primary" id="search-btn">Search</button>
              </button>
            </div>
          </div>

        </div>
      </div>
  </section>


  <!-- Tasks -->
  <section id="tasks">
    <h3 class="New-task">New Task</h3>
    <div class="form-group" id="text-area">
      <textarea class="form-control" rows="1" id="comment" placeholder="Things to do"></textarea>
      <hr>
      <textarea class="form-control" rows="6" id="comment"></textarea>
    </div>

  </section>



  <!-- icons -->
  <section id="icons-links">
    <div class="icons">
      <div class="center">
        <a href="" target="blank" class="fas fa-file-upload">
          <p id="links">Upload File</p>
        </a>
        <a href="" target="blank" class="fas fa-link">
          <p id="links">Insert Link</p>
        </a>
        <a href="" target="blank" class="fas fa-quote-right">
          <p id="links">Quote Text</p>
        </a>
        <a href="" target="blank" class="fas fa-user">
          <p id="links">Add Mention</p>
        </a>
      </div>
    </div>
  </section>



  <!-- checklist -->
  <section id="checklist">
    <h4>Checklist</h4>
    <hr>
    <div class="row r1">
      <div class="col-lg-6">
        <p>checklist #1</p>
      </div>
      <div class="col-lg-6">
        <button id="rename" class="btn" type="button" name="button">Rename</button>
      </div>
    </div>

    <div class="row r1">
      <hr class="check-line">
      <div class="col-lg-6">
        <a href="#">+ Add items</a>
      </div>
      <div class="col-lg-6">
        <button id="delete" class="btn btn-danger" type="submit" name="button">Delete</button>
      </div>
    </div>
  </section>


  <!-- Add check list -->
  <section>
    <p class="check-l">+Add a checklist</p>
    <div class="row r1">
      <div class="col-lg-3">
        <p>Responsible person</p>
      </div>
      <div class="col-lg-9">
        <input class="input" type="text" name="" value="">
      </div>
    </div>
    <div class="row r1">
      <hr class="check-line">
      <div class="col-lg-3">
        <p>Created By</p>
      </div>
      <div class="col-lg-9">
        <input class="input" type="text" name="" value="">
      </div>
    </div>
    <div class="row r1">
      <hr class="check-line">
      <div class="col-lg-3">
        <p>Participants</p>
      </div>
      <div class="col-lg-9">
        <input class="input" type="text" name="" value="">
      </div>
    </div>
    <div class="row r1">
      <hr class="check-line">
      <div class="col-lg-3">
        <p>Observers</p>
      </div>
      <div class="col-lg-9">
        <input class="input" type="text" name="" value="">
      </div>
    </div>
    <div class="row r1">
      <hr class="check-line">
      <div class="col-lg-3">
        <p>Deadline</p>
      </div>
      <div class="col-lg-2">
        <input class="input" type="date" name="" value="">
      </div>
      <div class="col-lg-2">
        <p>Time planning</p>
      </div>
      <div class="col-lg-2">
        <p>Options</p>
      </div>
    </div>
    <div class="row r2">
      <hr class="check-line-l">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-3">
        <p>start task on</p>
        <input class="input" type="date" name="" value="">
      </div>
      <div class="col-lg-3">
        <p>Duration</p>
        <input class="input" type="time" name="" value="">
      </div>
      <div class="col-lg-3">
        <p>Finish</p>
        <input class="input" type="date" name="" value="">
      </div>
    </div>
  </section>

  <!-- submit buttons -->
  <section id="submit-btns">
    <div class="row r3">
      <hr class="check-line-s">
      <div class="col-lg-2">
        <button class="btn btn-success" type="submit" name="button">ADD TASK (CTRL+ENTER)</button>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-outline-primary" type="submit" name="button">ADD TASK AND CREATE NEW</button>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-outline-danger cancel" type="submit" name="button">CANCEL</button>
      </div>
    </div>
  </section>





</body>

</html>
